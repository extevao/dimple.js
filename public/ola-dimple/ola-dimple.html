<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ol√°</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

</head>

<body>
  <script type="text/javascript">
    // Draw areas for day stacked by brand
    var svg = dimple.newSvg("body", 600, 400);
    var data = [{
        "Situacao": "Falhas",
        "Setor": "Copel",
        "Ligacoes": 1000
      },
      {
        "Situacao": "Atendidas",
        "Setor": "Copel",
        "Ligacoes": 200
      },
      {
        "Situacao": "Ocupadas",
        "Setor": "Copel",
        "Ligacoes": 500
      },
      {
        "Situacao": "Falhas",
        "Setor": "Bradesco",
        "Ligacoes": 1100
      },
      {
        "Situacao": "Atendidas",
        "Setor": "Bradesco",
        "Ligacoes": 100
      },
      {
        "Situacao": "Ocupadas",
        "Setor": "Bradesco",
        "Ligacoes": 350
      }
    ];
    var myChart = new dimple.chart(svg, data);
    myChart.addMeasureAxis("x", "Ligacoes");
    myChart.addCategoryAxis("y", "Setor");
    myChart.addSeries("Situacao", dimple.plot.bar);
    myChart.draw();
  </script>
</body>

</html>
